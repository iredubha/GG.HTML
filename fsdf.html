<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Форм бөглөх</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Хаах">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="userName">Нэр</label>
              <input type="text" class="form-control" id="userName" placeholder="Нэрээ оруулна уу">
            </div>
            <div class="form-group">
              <label for="userEmail">И-мэйл</label>
              <input type="email" class="form-control" id="userEmail" placeholder="И-мэйлээ оруулна уу">
            </div>
            <div class="form-group">
              <label for="userPassword">Нууц үг</label>
              <input type="password" class="form-control" id="userPassword" placeholder="Нууц үг">
            </div>
          </form>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Хаах</button>
          <button type="submit" class="btn btn-primary">Илгээх</button>
        </div>
  
      </div>
    </div>
  </div>
